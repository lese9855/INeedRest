<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye and Blanket Background</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .eye-container {
            display: flex;
            gap: 120px;
            margin-top: 120px;
            width: 100%;
            justify-content: center;
            z-index: 2;
        }
        .eye {
            width: 160px;
            height: 160px;
            background-color: white;
            border: 4px solid black;
            border-radius: 50%;
            position: relative;
        }
        .pupil {
            width: 116px;
            height: 116px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 22px;
            left: 22px;
            transition: transform 0.05s ease-out;
        }
        .highlight {
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 12px;
            left: 12px;
        }
        .blanket {
            animation-delay: 0s;
            animation-fill-mode: forwards;
            animation-name: blanketDown;
            animation-duration: 0.8s;
            animation-timing-function: ease-in;
            width: 100%;
            height: 60vh;
            background: linear-gradient(to bottom, #5D0000 40px, #8B0000 40px); /* 색깔 순서 수정 */
            border-top: 4px solid black;
            position: absolute;
            top: calc(-60vh + 100vh);
            z-index: 1;
        }
        @keyframes blanketDown {
            from { top: calc(-60vh + 100vh); }
            to { top: 100vh; }
        }
    </style>
</head>
<body>
    <div class="eye-container">
        <div class="eye" id="left-eye">
            <div class="pupil">
                <div class="highlight"></div>
            </div>
        </div>
        <div class="eye" id="right-eye">
            <div class="pupil">
                <div class="highlight"></div>
            </div>
        </div>
    </div>
    <div class="blanket"></div>
    <script>
        function moveEyes(event) {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const pupil = eye.querySelector('.pupil');
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                const maxDistanceX = (rect.width - pupil.offsetWidth) / 2 - 4;
                const maxDistanceY = (rect.height - pupil.offsetHeight) / 2 - 4;
                const angle = Math.atan2(event.clientY - eyeCenterY, event.clientX - eyeCenterX);
                const distanceX = Math.cos(angle) * Math.min(maxDistanceX, Math.abs(event.clientX - eyeCenterX));
                const distanceY = Math.sin(angle) * Math.min(maxDistanceY, Math.abs(event.clientY - eyeCenterY));
                pupil.style.transform = `translate(${distanceX}px, ${distanceY}px)`;
            });
        }

        window.addEventListener('mousemove', moveEyes);
    </script>
</body>
</html>
