<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ranking - Vertical View</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: black;
        }

        .rotate-wrapper {
            position: absolute;
            width: 100vh;
            height: 100vw;
            transform: rotate(90deg);
            transform-origin: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="rotate-wrapper">
    <iframe src="cardRanking.html"></iframe>
</div>

</body>
</html>
