name: Deploy Firebase App to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에서 push가 발생하면 실행

permissions:
  contents: write  # GitHub Actions가 gh-pages 브랜치에 푸시할 권한 부여

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 기록을 가져와야 gh-pages 브랜치를 업데이트할 수 있음

      - name: Create Config File
        run: |
          echo '{
            "API_KEY": "${{ secrets.FIREBASE_API_KEY }}"
          }' > config.json
          cat config.json # 로그에서 확인할 수 있도록 출력

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: . # index.html이 있는 폴더
