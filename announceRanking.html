<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>디지털 루프 - 세로 출력</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #progressBarContainer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: #333;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #00ffcc;
            transition: width linear;
        }

        .rotate-wrapper {
            width: 100vh;
            height: 100vw;
            transform: rotate(90deg);
            transform-origin: center;
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="rotate-wrapper">
    <img id="calendar" src="Calendar_June.jpg" style="display: block;">
    <iframe id="ranking" src="ranking.html" style="display: none;"></iframe>
</div>
<div id="progressBarContainer">
    <div id="progressBar"></div>
</div>

<script>
    const calendar = document.getElementById("calendar");
    const ranking = document.getElementById("ranking");
    const progressBar = document.getElementById("progressBar");

    let showingCalendar = true;

    function startProgress(duration) {
        progressBar.style.transition = 'none';
        progressBar.style.width = '0%'; // 초기화
        void progressBar.offsetWidth;   // 리플로우 강제

        progressBar.style.transition = `width ${duration}ms linear`;
        progressBar.style.width = '100%';
    }

    function switchView() {
        if (showingCalendar) {
            calendar.style.display = "none";
            ranking.style.display = "block";
            startProgress(2 * 60 * 1000); // 2분짜리 진행 바
            setTimeout(switchView, 2 * 60 * 1000);
        } else {
            ranking.style.display = "none";
            calendar.style.display = "block";
            startProgress(4 * 60 * 1000); // 4분짜리 진행 바
            setTimeout(switchView, 4 * 60 * 1000);
        }
        showingCalendar = !showingCalendar;
    }

    startProgress(4 * 60 * 1000); // 첫 시작은 4분
    setTimeout(switchView, 4 * 60 * 1000);
</script>

</body>
</html>
