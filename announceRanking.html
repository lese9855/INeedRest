<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>디지털 루프 - 세로 출력</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotate-wrapper {
            width: 100vh;
            height: 100vw;
            transform: rotate(90deg);
            transform-origin: center;
        }
        
        #progressBarContainer {
            position: absolute;
            bottom: 24px;
            left: 5vw;
            right: 5vw;
            height: 8px;
            background-color: #cbcfd2;
            z-index: 9999;
            overflow: visible;
            border-radius: 4px;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #ff0000;
            transition: width linear;
            border-radius: 4px;
        }

        #progressHandle {
            position: absolute;
            top: 50%;
            left: 0%;
            width: 16px;
            height: 16px;
            background-color: #ff0000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: left linear;
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="rotate-wrapper">
    <img id="calendar" src="Calendar_June.jpg" style="display: block;">
    <iframe id="ranking" src="ranking.html" style="display: none;"></iframe>

    <div id="progressBarContainer">
        <div id="progressBar"></div>
        <div id="progressHandle"></div>
    </div>
</div>

<script>
    const calendar = document.getElementById("calendar");
    const ranking = document.getElementById("ranking");
    const progressBar = document.getElementById("progressBar");

    let showingCalendar = true;

    function startProgress(duration) {
        progressBar.style.transition = 'none';
        progressHandle.style.transition = 'none';
        progressBar.style.width = '0%'; // 초기화
        progressHandle.style.left = '0%';
        void progressBar.offsetWidth;   // 리플로우 강제
        void progressHandle.offsetWidth;

        progressBar.style.transition = `width ${duration}ms linear`;
        progressHandle.style.transition = `left ${duration}ms linear`;
        progressBar.style.width = '100%';
        progressHandle.style.left = '100%';
    }

    function switchView() {
        if (showingCalendar) {
            calendar.style.display = "none";
            ranking.style.display = "block";
            startProgress(2 * 60 * 1000); // 2분짜리 진행 바
            setTimeout(switchView, 2 * 60 * 1000);
        } else {
            ranking.style.display = "none";
            calendar.style.display = "block";
            startProgress(3 * 60 * 1000); // 3분짜리 진행 바
            setTimeout(switchView, 3 * 60 * 1000);
        }
        showingCalendar = !showingCalendar;
    }

    startProgress(3 * 60 * 1000); // 첫 시작은 3분
    setTimeout(switchView, 3 * 60 * 1000);
</script>

</body>
</html>
