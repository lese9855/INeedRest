<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>디지털 루프 - 세로 출력</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: white;
        }

        .rotate-wrapper {
            position: absolute;
            width: 100vh; /* 가로 너비를 기준으로 설정 */
            height: 100vw; /* 세로 높이를 기준으로 설정 */
            transform: rotate(90deg);
            transform-origin: top left;
            position: absolute;
            top: 100%;
            left: 0;
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="rotate-wrapper">
    <img id="calendar" src="Calendar_June.jpg" style="display: block;">
    <iframe id="ranking" src="ranking.html" style="display: none;"></iframe>
</div>

<script>
    const calendar = document.getElementById("calendar");
    const ranking = document.getElementById("ranking");

    let showingCalendar = true;

    function switchView() {
        if (showingCalendar) {
            calendar.style.display = "none";
            ranking.style.display = "block";
            setTimeout(switchView, 2 * 60 * 1000); // 2분 후 이미지로 전환
        } else {
            ranking.style.display = "none";
            calendar.style.display = "block";
            setTimeout(switchView, 4 * 60 * 1000); // 4분 후 랭킹으로 전환
        }
        showingCalendar = !showingCalendar;
    }

    setTimeout(switchView, 4 * 60 * 1000); // 첫 전환은 4분 후
</script>

</body>
</html>
