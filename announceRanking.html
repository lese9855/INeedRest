<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>디지털 루프 - 세로 출력</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotate-wrapper {
            width: 100vh;
            height: 100vw;
            transform: rotate(90deg);
            transform-origin: center;
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

<div class="rotate-wrapper">
    <img id="calendar" src="Calendar_June.jpg" style="display: block;">
    <iframe id="ranking" src="ranking.html" style="display: none;"></iframe>
</div>

<script>
    const calendar = document.getElementById("calendar");
    const ranking = document.getElementById("ranking");

    let showingCalendar = true;

    function switchView() {
        if (showingCalendar) {
            calendar.style.display = "none";
            ranking.style.display = "block";
            setTimeout(switchView, 2 * 60 * 1000);
        } else {
            ranking.style.display = "none";
            calendar.style.display = "block";
            setTimeout(switchView, 4 * 60 * 1000);
        }
        showingCalendar = !showingCalendar;
    }

    setTimeout(switchView, 4 * 60 * 1000);
</script>

</body>
</html>
