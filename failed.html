        const db = firebase.database();

        document.getElementById("stoppedTime").innerText = localStorage.getItem("stoppedTime") || "00:00.00";

        function loadLeaderboard() {
            db.ref("scores")
              .orderByChild("time")
              .limitToLast(10)
              .on("value", snapshot => {
                  let scores = [];
                  snapshot.forEach(child => {
                      scores.push(child.val().time);
                  });

                  scores.reverse();

                  let list = document.getElementById("leaderboard");
                  list.innerHTML = "";
                  scores.forEach(score => {
                      let li = document.createElement("li");
                      li.innerText = score;
                      list.appendChild(li);
                  });
              });
        }

        loadLeaderboard();
