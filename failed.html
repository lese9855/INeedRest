<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #data {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>스마트폰 자이로스코프 센서</h1>
    <button id="startSensor">센서 활성화</button>
    <p id="data">데이터 없음</p>

    <script>
        let lastBeta = null;
        let lastGamma = null;

        document.getElementById("startSensor").addEventListener("click", function() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            startGyroscope();
                        } else {
                            alert("자이로스코프 접근이 거부되었습니다.");
                        }
                    })
                    .catch(console.error);
            } else {
                startGyroscope();
            }
        });

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                const beta = event.beta ? event.beta.toFixed(2) : 0;    // x축 (기울기)
                const gamma = event.gamma ? event.gamma.toFixed(2) : 0; // y축 (좌우 회전)

                document.getElementById("data").innerText = 
                    `Beta (x축): ${beta}°\nGamma (y축): ${gamma}°`;

                // 1도 이상 변화 감지
                if (lastBeta !== null && lastGamma !== null) {
                    if (Math.abs(lastBeta - beta) > 1 || Math.abs(lastGamma - gamma) > 1) {
                        window.location.href = "failed.html"; // 실패 페이지로 이동
                    }
                }

                lastBeta = beta;
                lastGamma = gamma;
            });
        }
    </script>
</body>
</html>
