<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실패 - 다시 시도</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>⚠️ Failed ⚠️</h1>
    <p>기기가 움직였습니다. 다시 시도해주세요.</p>
    <p><strong>센서 활성화 후 지속된 시간:</strong> <span id="stoppedTime">00:00.00</span></p>
    <h2>🏆 랭킹 (Top 10) 🏆</h2>
    <ol id="leaderboard"></ol>
    <button onclick="location.href='index.html'">처음으로</button>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        const firebaseConfig = {
          apiKey: "AIzaSyD3F1EUknmuJ9UB1XLfde4YRzqU3pyEE-c",
          authDomain: "ineedrest-1c987.firebaseapp.com",
          databaseURL: "https://ineedrest-1c987-default-rtdb.firebaseio.com",
          projectId: "ineedrest-1c987",
          storageBucket: "ineedrest-1c987.firebasestorage.app",
          messagingSenderId: "1076501106165",
          appId: "1:1076501106165:web:970dfee4b57b95c41f64bc",
          measurementId: "G-XBM8PZDMW2"
        };

        // 🔹 Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById("stoppedTime").innerText = localStorage.getItem("stoppedTime") || "00:00.00";

        function loadLeaderboard() {
            db.ref("scores")
              .orderByChild("time")
              .limitToLast(10)
              .on("value", snapshot => {
                  let scores = [];
                  snapshot.forEach(child => {
                      scores.push(child.val().time);
                  });

                  scores.reverse();

                  let list = document.getElementById("leaderboard");
                  list.innerHTML = "";
                  scores.forEach(score => {
                      let li = document.createElement("li");
                      li.innerText = score;
                      list.appendChild(li);
                  });
              });
        }

        loadLeaderboard();
    </script>
</body>
</html>
