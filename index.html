<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 감지</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #data { font-size: 20px; font-weight: bold; }
        #timer { font-size: 24px; font-weight: bold; margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <h1>자이로스코프 감지v7</h1>
    <button id="startSensor">센서 활성화</button>
    <p id="data">데이터 없음</p>
    <p id="timer">00:00.00</p>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3F1EUknmuJ9UB1XLfde4YRzqU3pyEE-c",
            authDomain: "ineedrest-1c987.firebaseapp.com",
            databaseURL: "https://ineedrest-1c987-default-rtdb.firebaseio.com",
            projectId: "ineedrest-1c987",
            storageBucket: "ineedrest-1c987.firebasestorage.app",
            messagingSenderId: "1076501106165",
            appId: "1:1076501106165:web:970dfee4b57b95c41f64bc",
            measurementId: "G-XBM8PZDMW2"
        };

        const app = getApps().length > 0 ? getApp() : initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let initialBeta = null;
        let initialGamma = null;
        let startTime;
        let timerInterval;
        let isTimerStopped = false;
        let isScoreSaved = false;

        window.onload = function () {
            isTimerStopped = false;
            isScoreSaved = false;
        };

        document.getElementById("startSensor").addEventListener("click", function() {
            startTimer();
            startGyroscope();
        });

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                let elapsedTime = (performance.now() - startTime) / 1000;
                let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
                let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

                document.getElementById("timer").innerText = `${minutes}:${seconds}.${milliseconds}`;
            }, 10);
        }

        function stopTimer() {
            if (isTimerStopped) return;
            isTimerStopped = true;

            clearInterval(timerInterval);
            let elapsedTime = (performance.now() - startTime) / 1000;
            let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
            let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
            let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

            let finalTime = `${minutes}:${seconds}.${milliseconds}`;
            localStorage.setItem("stoppedTime", finalTime);

            if (!isScoreSaved) {
                saveScore(finalTime);
                isScoreSaved = true;
            }

            window.location.href = "failed.html";
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                if (isTimerStopped) return;

                const betaChange = Math.abs(event.beta - (initialBeta ?? event.beta));
                const gammaChange = Math.abs(event.gamma - (initialGamma ?? event.gamma));

                if (initialBeta === null) initialBeta = event.beta;
                if (initialGamma === null) initialGamma = event.gamma;

                if (betaChange > 1 || gammaChange > 1) {
                    stopTimer();
                }
            });
        }

        function saveScore(time) {
            push(ref(db, "scores"), { time: time }).then(() => {
                console.log("✅ Firebase 저장 성공:", time);
            }).catch(error => {
                console.error("❌ Firebase 저장 실패:", error);
            });
        }
    </script>
</body>
</html>
