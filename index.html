<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 감지</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #data { font-size: 20px; font-weight: bold; }
        #timer { font-size: 24px; font-weight: bold; margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <h1>자이로스코프 감지</h1>
    <button id="startSensor">센서 활성화</button>
    <p id="data">데이터 없음</p>
    <p id="timer">00:00.00</p>

    <script>
        // 🔹 Firebase 설정 정보
        const firebaseConfig = {
            apiKey: "AIzaSyD3F1EUknmuJ9UB1XLfde4YRzqU3pyEE-c",
            authDomain: "ineedrest-1c987.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "ineedrest-1c987",
            storageBucket: "ineedrest-1c987.firebasestorage.app",
            messagingSenderId: "1076501106165",
            appId: "1:1076501106165:web:970dfee4b57b95c41f64bc"
        };

        // 🔹 Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let initialBeta = null;
        let initialGamma = null;
        let startTime;
        let timerInterval;

        document.getElementById("startSensor").addEventListener("click", function() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            startTimer();
                            startGyroscope();
                        } else {
                            alert("자이로스코프 접근이 거부되었습니다.");
                        }
                    })
                    .catch(console.error);
            } else {
                startTimer();
                startGyroscope();
            }
        });

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                let elapsedTime = (performance.now() - startTime) / 1000;
                let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
                let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

                document.getElementById("timer").innerText = `${minutes}:${seconds}.${milliseconds}`;
            }, 10);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            let elapsedTime = (performance.now() - startTime) / 1000;
            let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
            let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
            let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

            let finalTime = `${minutes}:${seconds}.${milliseconds}`;
            localStorage.setItem("stoppedTime", finalTime);

            // Firebase에 점수 저장
            saveScore(finalTime);

            // Failed 페이지로 이동
            window.location.href = "failed.html";
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                const beta = event.beta ? event.beta.toFixed(2) : 0;
                const gamma = event.gamma ? event.gamma.toFixed(2) : 0;

                document.getElementById("data").innerText = `Beta (x축): ${beta}°\nGamma (y축): ${gamma}°`;

                if (initialBeta === null) initialBeta = beta;
                if (initialGamma === null) initialGamma = gamma;

                const betaChange = Math.abs(beta - initialBeta);
                const gammaChange = Math.abs(gamma - initialGamma);

                if (betaChange > 1 || gammaChange > 1) {
                    stopTimer();
                }
            });
        }

        function saveScore(time) {
            db.ref("scores").push({ time: time });
        }
    </script>
</body>
</html>
