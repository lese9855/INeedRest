<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 감지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #data {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>자이로스코프 감지</h1>
    <button id="startSensor">센서 활성화</button>
    <p id="data">데이터 없음</p>

    <script>
        let lastBeta = null;
        let lastGamma = null;

        document.getElementById("startSensor").addEventListener("click", function() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            startGyroscope();
                        } else {
                            alert("자이로스코프 접근이 거부되었습니다.");
                        }
                    })
                    .catch(console.error);
            } else {
                startGyroscope();
            }
        });

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                const beta = event.beta ? event.beta.toFixed(2) : 0;    // x축 기울기
                const gamma = event.gamma ? event.gamma.toFixed(2) : 0; // y축 기울기

                document.getElementById("data").innerText = 
                    `Beta (x축): ${beta}°\nGamma (y축): ${gamma}°`;

                if (lastBeta !== null && lastGamma !== null) {
                    const betaChange = Math.abs(beta - lastBeta);
                    const gammaChange = Math.abs(gamma - lastGamma);

                    if (betaChange > 1 || gammaChange > 1) {
                        window.location.href = "failed.html";
                    }
                }

                lastBeta = beta;
                lastGamma = gamma;
            });
        }
    </script>
</body>
</html>
