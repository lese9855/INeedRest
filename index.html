<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 감지</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #data { font-size: 20px; font-weight: bold; }
        #timer { font-size: 24px; font-weight: bold; margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <h1>자이로스코프 감지v6</h1>
    <button id="startSensor">센서 활성화</button>
    <p id="data">데이터 없음</p>
    <p id="timer">00:00.00</p>

    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3F1EUknmuJ9UB1XLfde4YRzqU3pyEE-c",
            authDomain: "ineedrest-1c987.firebaseapp.com",
            databaseURL: "https://ineedrest-1c987-default-rtdb.firebaseio.com",
            projectId: "ineedrest-1c987",
            storageBucket: "ineedrest-1c987.firebasestorage.app",
            messagingSenderId: "1076501106165",
            appId: "1:1076501106165:web:970dfee4b57b95c41f64bc",
            measurementId: "G-XBM8PZDMW2"
        };

        // ✅ Firebase 중복 초기화 방지
        const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let initialBeta = null;
        let initialGamma = null;
        let startTime;
        let timerInterval;
        let isTimerStopped = false;
        let isScoreSaved = false; // ✅ 중복 저장 방지 변수 추가

        // ✅ "처음으로" 버튼 클릭 후 다시 로드될 때 초기화
        window.onload = function () {
            isTimerStopped = false;
            isScoreSaved = false; // ✅ 페이지 새로 로드 시 초기화
        };

        document.getElementById("startSensor").addEventListener("click", function() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            startTimer();
                            startGyroscope();
                        } else {
                            alert("자이로스코프 접근이 거부되었습니다.");
                        }
                    })
                    .catch(console.error);
            } else {
                startTimer();
                startGyroscope();
            }
        });

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                let elapsedTime = (performance.now() - startTime) / 1000;
                let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
                let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

                document.getElementById("timer").innerText = `${minutes}:${seconds}.${milliseconds}`;
            }, 10);
        }

        function stopTimer() {
            if (isTimerStopped) return; // ✅ 중복 실행 방지
            isTimerStopped = true; // ✅ 실행 상태 설정

            clearInterval(timerInterval);
            let elapsedTime = (performance.now() - startTime) / 1000;
            let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
            let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
            let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

            let finalTime = `${minutes}:${seconds}.${milliseconds}`;
            localStorage.setItem("stoppedTime", finalTime);

            // ✅ Firebase에 한 번만 저장
            if (!isScoreSaved) {
                isScoreSaved = true; // ✅ 중복 저장 방지
                saveScore(finalTime);
            }

            window.location.href = "failed.html"; // ✅ 페이지 이동
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                if (isTimerStopped) return; // ✅ 중복 실행 방지

                const beta = event.beta ? event.beta.toFixed(2) : 0;
                const gamma = event.gamma ? event.gamma.toFixed(2) : 0;

                if (initialBeta === null) initialBeta = beta;
                if (initialGamma === null) initialGamma = gamma;

                const betaChange = Math.abs(beta - initialBeta);
                const gammaChange = Math.abs(gamma - initialGamma);

                if (betaChange > 1 || gammaChange > 1) {
                    stopTimer();
                }
            });
        }

        function saveScore(time) {
            try {
                push(ref(db, "scores"), { time: time });
            } catch (error) {
                console.error("Firebase 저장 오류:", error);
            }
        }
    </script>
</body>
</html>
