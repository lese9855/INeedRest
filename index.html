        let nickname = "";

        // âœ… ë‹‰ë„¤ì„ ì…ë ¥ í›„ ì„¼ì„œ í™œì„±í™” ë²„íŠ¼ í‘œì‹œ

        function resetState() {
            isTimerStopped = false;
            isScoreSaved = false;
            initialBeta = null;
            initialGamma = null;
            nickname = localStorage.getItem("nickname") || "";

        window.onload = resetState;

        async function requestSensorPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === "granted") {
                        startTimer();
                        startGyroscope();
                    } else {
                        alert("ì„¼ì„œ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.");

                } catch (error) {

                }
            } else {
                startTimer();
                startGyroscope();
            }
        }

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                let elapsedTime = (performance.now() - startTime) / 1000;
                let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
                let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

                document.getElementById("timer").innerText = `${minutes}:${seconds}.${milliseconds}`;
            }, 10);
        }

        function stopTimer() {
            if (isTimerStopped) return;
            isTimerStopped = true;

            clearInterval(timerInterval);
            let elapsedTime = (performance.now() - startTime) / 1000;
            let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
            let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
            let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

            let finalTime = `${minutes}:${seconds}.${milliseconds}`;
            localStorage.setItem("stoppedTime", finalTime);

            if (!isScoreSaved) {
                saveScore(nickname, finalTime);
                isScoreSaved = true;
            }

            document.getElementById("sensorContainer").style.display = "none";
            document.getElementById("failedMessage").style.display = "block";
            document.getElementById("retryButton").style.display = "block";
        }

        function saveScore(nickname, time) {
            push(ref(db, "scores"), { nickname: nickname, time: time })
                .then(() => {
                    console.log(`âœ… Firebase ì €ì¥ ì„±ê³µ: ${nickname} - ${time}`);

        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                if (isTimerStopped) return;

                const beta = event.beta;
                const gamma = event.gamma;

                document.getElementById("data").innerText = `Beta (xì¶•): ${beta.toFixed(2)}Â°\nGamma (yì¶•): ${gamma.toFixed(2)}Â°`;

                if (initialBeta === null) initialBeta = beta;
                if (initialGamma === null) initialGamma = gamma;

                const betaChange = Math.abs(beta - initialBeta);
                const gammaChange = Math.abs(gamma - initialGamma);

                if (betaChange > 1 || gammaChange > 1) {
                    stopTimer();
                }
            });
        }
