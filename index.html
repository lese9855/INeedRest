<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 감지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #data {
            font-size: 20px;
            font-weight: bold;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>자이로스코프 감지</h1>
    <button id="startSensor">센서 활성화</button>
    <p id="data">데이터 없음</p>
    <p id="timer">00:00</p>

    <script>
        let initialBeta = null;
        let initialGamma = null;
        let startTime;
        let timerInterval;

        document.getElementById("startSensor").addEventListener("click", function() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            startTimer();
                            startGyroscope();
                        } else {
                            alert("자이로스코프 접근이 거부되었습니다.");
                        }
                    })
                    .catch(console.error);
            } else {
                startTimer();
                startGyroscope();
            }
        });

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                let seconds = String(elapsedTime % 60).padStart(2, '0');
                document.getElementById("timer").innerText = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
            let seconds = String(elapsedTime % 60).padStart(2, '0');
            localStorage.setItem("stoppedTime", `${minutes}:${seconds}`);
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                const beta = event.beta ? event.beta.toFixed(2) : 0;    
                const gamma = event.gamma ? event.gamma.toFixed(2) : 0;  

                document.getElementById("data").innerText = 
                    `Beta (x축): ${beta}°\nGamma (y축): ${gamma}°`;

                if (initialBeta === null) initialBeta = beta;
                if (initialGamma === null) initialGamma = gamma;

                // 누적된 변화량 계산
                const betaChange = Math.abs(beta - initialBeta);
                const gammaChange = Math.abs(gamma - initialGamma);

                if (betaChange > 1 || gammaChange > 1) {
                    stopTimer();
                    window.location.href = "failed.html";
                }
            });
        }
    </script>
</body>
</html>
