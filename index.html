<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Need Rest</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        #nicknameContainer { margin-top: 20px; }
        #nicknameInput { padding: 12px; font-size: 18px; width: 250px; text-align: center; }
        #nicknameSubmit { 
            display: block; 
            margin: 20px auto; 
            padding: 15px 30px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 8px;
        }
        #nicknameSubmit:hover { background-color: #45a049; }
        #doItAgain { 
            display: none; 
            padding: 15px 30px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            background-color: #FF6347; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            margin-top: 20px;
        }
        #doItAgain:hover { background-color: #E5533D; }
        #timer { 
            font-size: 48px; 
            font-weight: bold; 
            color: red; 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
        #failedMessage { display: none; color: red; font-size: 28px; font-weight: bold; margin-top: 20px; }
        #finalTime { display: none; font-size: 28px; font-weight: bold; margin-top: 10px; color: blue; }
        #rankingTable { display: none; width: 100%; max-width: 500px; margin: 20px auto; border-collapse: collapse; }
        #rankingTable th, #rankingTable td { border: 1px solid black; padding: 8px; text-align: center; }
        #rankingTable th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>I Need Rest</h1>

    <!-- 닉네임 입력 필드 -->
    <div id="nicknameContainer">
        <p>닉네임을 입력하세요:</p>
        <input type="text" id="nicknameInput" placeholder="닉네임 입력">
        <button id="nicknameSubmit">Time to Chill</button>
    </div>

    <!-- 실패 메시지 -->
    <p id="failedMessage">I Need More Rest!</p>
    <p id="finalTime"></p>
    <button id="doItAgain">Do it Again</button>

    <!-- 랭킹 표시 (표) -->
    <table id="rankingTable">
        <thead>
            <tr>
                <th>순위</th>
                <th>닉네임</th>
                <th>타이머 시간</th>
            </tr>
        </thead>
        <tbody id="rankingBody">
            <tr><td colspan="3">🔄 데이터 로딩 중...</td></tr>
        </tbody>
    </table>

    <!-- 센서 데이터 -->
    <p id="data" style="display: none;">Beta: 0° / Gamma: 0°</p>
    <p id="timer">00:00.00</p>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3F1EUknmuJ9UB1XLfde4YRzqU3pyEE-c",
            authDomain: "ineedrest-1c987.firebaseapp.com",
            databaseURL: "https://ineedrest-1c987-default-rtdb.firebaseio.com",
            projectId: "ineedrest-1c987",
            storageBucket: "ineedrest-1c987.firebasestorage.app",
            messagingSenderId: "1076501106165",
            appId: "1:1076501106165:web:970dfee4b57b95c41f64bc",
            measurementId: "G-XBM8PZDMW2"
        };

        const app = getApps().length > 0 ? getApp() : initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let nickname = "";
        let startTime;
        let timerInterval;
        let isTimerStopped = false;
        let initialBeta = null;
        let initialGamma = null;

        document.getElementById("nicknameSubmit").addEventListener("click", async function() {
            nickname = document.getElementById("nicknameInput").value.trim();
            if (nickname === "") {
                alert("닉네임을 입력해주세요!");
                return;
            }
            localStorage.setItem("nickname", nickname);
            document.getElementById("nicknameContainer").style.display = "none";

            document.getElementById("timer").style.display = "block";
            await requestSensorPermission();
        });

        async function requestSensorPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === "granted") {
                        startTimer();
                        startGyroscope();
                    } else {
                        alert("❌ 센서 접근이 거부되었습니다. 설정에서 허용해주세요.");
                    }
                } catch (error) {
                    alert("⚠️ 센서 접근을 허용해주세요.");
                }
            } else {
                startTimer();
                startGyroscope();
            }
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = Math.floor(seconds % 60);
            let milliseconds = Math.floor((seconds % 1) * 100);
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                let elapsedTime = (performance.now() - startTime) / 1000;
                document.getElementById("timer").innerText = formatTime(elapsedTime);
            }, 10);
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                if (isTimerStopped) return;
                if (initialBeta === null) initialBeta = event.beta;
                if (initialGamma === null) initialGamma = event.gamma;
                if (Math.abs(event.beta - initialBeta) > 1 || Math.abs(event.gamma - initialGamma) > 1) stopTimer();
            });
        }

        async function stopTimer() {
            if (isTimerStopped) return;
            isTimerStopped = true;

            clearInterval(timerInterval);
            let elapsedTime = (performance.now() - startTime) / 1000;
            let finalTime = formatTime(elapsedTime);

            document.getElementById("failedMessage").style.display = "block";
            document.getElementById("finalTime").style.display = "block";
            document.getElementById("finalTime").innerText = `⏱️ 종료된 타이머: ${finalTime}`;
            document.getElementById("rankingTable").style.display = "table";
            document.getElementById("doItAgain").style.display = "block";

            await push(ref(db, "scores"), { nickname: nickname, time: elapsedTime });
        }

        document.getElementById("doItAgain").addEventListener("click", function() {
            location.reload();
        });
    </script>
</body>
</html>
