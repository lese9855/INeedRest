<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 감지</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #nicknameContainer, #sensorContainer { margin-top: 20px; }
        #nicknameInput { padding: 10px; font-size: 16px; }
        #startSensor, #retryButton { display: none; padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #timer { font-size: 24px; font-weight: bold; margin-top: 10px; color: red; }
        #failedMessage { display: none; color: red; font-size: 24px; font-weight: bold; margin-top: 20px; }
        #data { font-size: 20px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>자이로스코프 감지v10</h1>

    <!-- 닉네임 입력 필드 -->
    <div id="nicknameContainer">
        <p>닉네임을 입력하세요:</p>
        <input type="text" id="nicknameInput" placeholder="닉네임 입력">
        <button id="nicknameSubmit">확인</button>
    </div>

    <!-- 센서 활성화 버튼 -->
    <div id="sensorContainer" style="display: none;">
        <button id="startSensor">센서 활성화</button>
        <p id="data">데이터 없음</p>
        <p id="timer">00:00.00</p>
    </div>

    <!-- 실패 메시지 -->
    <p id="failedMessage">🚨 Failed! 🚨</p>
    <button id="retryButton" style="display: none;">다시 시작</button>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3F1EUknmuJ9UB1XLfde4YRzqU3pyEE-c",
            authDomain: "ineedrest-1c987.firebaseapp.com",
            databaseURL: "https://ineedrest-1c987-default-rtdb.firebaseio.com",
            projectId: "ineedrest-1c987",
            storageBucket: "ineedrest-1c987.firebasestorage.app",
            messagingSenderId: "1076501106165",
            appId: "1:1076501106165:web:970dfee4b57b95c41f64bc",
            measurementId: "G-XBM8PZDMW2"
        };

        const app = getApps().length > 0 ? getApp() : initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let nickname = "";
        let startTime;
        let timerInterval;
        let isTimerStopped = false;
        let isScoreSaved = false;
        let initialBeta = null;
        let initialGamma = null;

        // ✅ 닉네임 입력 후 센서 활성화 버튼 표시
        document.getElementById("nicknameSubmit").addEventListener("click", function() {
            nickname = document.getElementById("nicknameInput").value.trim();
            if (nickname === "") {
                alert("닉네임을 입력해주세요!");
                return;
            }
            localStorage.setItem("nickname", nickname);
            document.getElementById("nicknameContainer").style.display = "none";
            document.getElementById("sensorContainer").style.display = "block";
        });

        // ✅ "다시 시작" 버튼 클릭 시 초기화
        document.getElementById("retryButton").addEventListener("click", function() {
            location.reload();
        });

        function resetState() {
            isTimerStopped = false;
            isScoreSaved = false;
            initialBeta = null;
            initialGamma = null;
            nickname = localStorage.getItem("nickname") || "";
            document.getElementById("failedMessage").style.display = "none";
            document.getElementById("retryButton").style.display = "none";
            document.getElementById("sensorContainer").style.display = "block";
        }

        window.onload = resetState;
        document.getElementById("startSensor").addEventListener("click", function() {
            requestSensorPermission();
        });

        async function requestSensorPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === "granted") {
                        startTimer();
                        startGyroscope();
                    } else {
                        alert("센서 접근이 거부되었습니다.");
                    }
                } catch (error) {
                    console.error("센서 권한 요청 실패:", error);
                    alert("센서 접근을 허용해주세요.");
                }
            } else {
                startTimer();
                startGyroscope();
            }
        }

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                let elapsedTime = (performance.now() - startTime) / 1000;
                let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
                let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
                let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

                document.getElementById("timer").innerText = `${minutes}:${seconds}.${milliseconds}`;
            }, 10);
        }

        function stopTimer() {
            if (isTimerStopped) return;
            isTimerStopped = true;

            clearInterval(timerInterval);
            let elapsedTime = (performance.now() - startTime) / 1000;
            let minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
            let seconds = String(Math.floor(elapsedTime % 60)).padStart(2, '0');
            let milliseconds = String((elapsedTime % 1).toFixed(2).substring(2)).padStart(2, '0');

            let finalTime = `${minutes}:${seconds}.${milliseconds}`;
            localStorage.setItem("stoppedTime", finalTime);

            if (!isScoreSaved) {
                saveScore(nickname, finalTime);
                isScoreSaved = true;
            }

            document.getElementById("sensorContainer").style.display = "none";
            document.getElementById("failedMessage").style.display = "block";
            document.getElementById("retryButton").style.display = "block";
        }

        function saveScore(nickname, time) {
            push(ref(db, "scores"), { nickname: nickname, time: time })
                .then(() => {
                    console.log(`✅ Firebase 저장 성공: ${nickname} - ${time}`);
                })
                .catch(error => {
                    console.error("❌ Firebase 저장 실패:", error);
                    isScoreSaved = false;
                });
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                if (isTimerStopped) return;

                const beta = event.beta;
                const gamma = event.gamma;

                document.getElementById("data").innerText = `Beta (x축): ${beta.toFixed(2)}°\nGamma (y축): ${gamma.toFixed(2)}°`;

                if (initialBeta === null) initialBeta = beta;
                if (initialGamma === null) initialGamma = gamma;

                const betaChange = Math.abs(beta - initialBeta);
                const gammaChange = Math.abs(gamma - initialGamma);

                if (betaChange > 1 || gammaChange > 1) {
                    stopTimer();
                }
            });
        }
    </script>
</body>
</html>
