<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이로스코프 감지</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #nicknameContainer { margin-top: 20px; }
        #nicknameInput { padding: 10px; font-size: 16px; }
        #retryButton { display: none; padding: 10px 20px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        #timer { font-size: 24px; font-weight: bold; margin-top: 10px; color: red; }
        #failedMessage { display: none; color: red; font-size: 24px; font-weight: bold; margin-top: 20px; }
        #data { font-size: 20px; font-weight: bold; margin-top: 10px; }
        #leaderboard { display: none; margin-top: 20px; text-align: left; max-width: 300px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <h1>자이로스코프 감지v11</h1>

    <!-- 닉네임 입력 필드 -->
    <div id="nicknameContainer">
        <p>닉네임을 입력하세요:</p>
        <input type="text" id="nicknameInput" placeholder="닉네임 입력">
        <button id="nicknameSubmit">확인</button>
    </div>

    <!-- 실패 메시지 -->
    <p id="failedMessage">🚨 Failed! 🚨</p>
    <button id="retryButton" style="display: none;">다시 시작</button>

    <!-- 랭킹 표시 -->
    <div id="leaderboard">
        <h2>🏆 랭킹 (Top 10) 🏆</h2>
        <ol id="rankingList"></ol>
    </div>

    <!-- 센서 데이터 -->
    <p id="data">데이터 없음</p>
    <p id="timer">00:00.00</p>

    <script type="module">
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, push, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3F1EUknmuJ9UB1XLfde4YRzqU3pyEE-c",
            authDomain: "ineedrest-1c987.firebaseapp.com",
            databaseURL: "https://ineedrest-1c987-default-rtdb.firebaseio.com",
            projectId: "ineedrest-1c987",
            storageBucket: "ineedrest-1c987.firebasestorage.app",
            messagingSenderId: "1076501106165",
            appId: "1:1076501106165:web:970dfee4b57b95c41f64bc",
            measurementId: "G-XBM8PZDMW2"
        };

        const app = getApps().length > 0 ? getApp() : initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let nickname = "";
        let startTime;
        let timerInterval;
        let isTimerStopped = false;
        let isScoreSaved = false;
        let initialBeta = null;
        let initialGamma = null;

        // ✅ 닉네임 입력 후 즉시 센서 활성화
        document.getElementById("nicknameSubmit").addEventListener("click", async function() {
            nickname = document.getElementById("nicknameInput").value.trim();
            if (nickname === "") {
                alert("닉네임을 입력해주세요!");
                return;
            }
            localStorage.setItem("nickname", nickname);
            document.getElementById("nicknameContainer").style.display = "none";

            await requestSensorPermission();
        });

        // ✅ "다시 시작" 버튼 클릭 시 초기화
        document.getElementById("retryButton").addEventListener("click", function() {
            location.reload();
        });

        async function stopTimer() {
            if (isTimerStopped) return;
            isTimerStopped = true;

            clearInterval(timerInterval);
            let elapsedTime = (performance.now() - startTime) / 1000;
            let finalTime = parseFloat(elapsedTime.toFixed(2));

            localStorage.setItem("stoppedTime", finalTime);

            document.getElementById("failedMessage").style.display = "block";
            document.getElementById("retryButton").style.display = "block";

            if (!isScoreSaved) {
                await saveScore(nickname, finalTime);
                isScoreSaved = true;
            }

            await loadLeaderboard();
        }

        async function saveScore(nickname, time) {
            await push(ref(db, "scores"), { nickname: nickname, time: time });
        }

        async function loadLeaderboard() {
            const scoresRef = query(ref(db, "scores"), orderByChild("time"), limitToLast(10));
            const snapshot = await get(scoresRef);

            let scores = [];
            snapshot.forEach(child => {
                scores.push(child.val());
            });

            scores.sort((a, b) => b.time - a.time); // ✅ 시간 긴 순 정렬

            let list = document.getElementById("rankingList");
            list.innerHTML = "";
            scores.forEach((score, index) => {
                let li = document.createElement("li");
                li.innerText = `${index + 1}위: ${score.nickname} - ${score.time}s`;
                list.appendChild(li);
            });

            document.getElementById("leaderboard").style.display = "block";
        }

        async function requestSensorPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                try {
                    const permissionState = await DeviceOrientationEvent.requestPermission();
                    if (permissionState === "granted") {
                        startTimer();
                        startGyroscope();
                    } else {
                        alert("센서 접근이 거부되었습니다.");
                    }
                } catch (error) {
                    console.error("센서 권한 요청 실패:", error);
                    alert("센서 접근을 허용해주세요.");
                }
            } else {
                startTimer();
                startGyroscope();
            }
        }

        function startTimer() {
            startTime = performance.now();
            timerInterval = setInterval(() => {
                let elapsedTime = (performance.now() - startTime) / 1000;
                document.getElementById("timer").innerText = elapsedTime.toFixed(2) + "s";
            }, 10);
        }

        function startGyroscope() {
            window.addEventListener("deviceorientation", function(event) {
                if (isTimerStopped) return;

                const beta = event.beta;
                const gamma = event.gamma;

                document.getElementById("data").innerText = `Beta: ${beta.toFixed(2)}°\nGamma: ${gamma.toFixed(2)}°`;

                if (initialBeta === null) initialBeta = beta;
                if (initialGamma === null) initialGamma = gamma;

                if (Math.abs(beta - initialBeta) > 1 || Math.abs(gamma - initialGamma) > 1) {
                    stopTimer();
                }
            });
        }
    </script>
</body>
</html>
