<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeping Eye Background</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .eye-container {
            display: flex;
            gap: 120px;
            margin-top: 120px;
            width: 100%;
            justify-content: center;
        }
        .eye-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
        }
        .eye-border {
            width: 160px;
            height: 160px;
            border: 4px solid black;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 1;
            box-sizing: border-box;
        }
        .eye-white {
            width: 116px;
            height: 116px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 22px;
            left: 22px;
            z-index: 2;
        }
        .eye-cover {
            width: 160px;
            height: 80px;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }
        .blanket {
            animation-delay: 0s;
            animation-fill-mode: forwards;
            animation-name: blanketUp;
            animation-duration: 0.5s;
            animation-timing-function: ease-out;
            width: 100%;
            height: 60vh;
            background: linear-gradient(to bottom, #5D0000 40px, #8B0000 40px);
            border-top: 4px solid black;
            position: absolute;
            bottom: -60vh;
            z-index: 0;
        }
        @keyframes blanketUp {
            from { bottom: -60vh; }
            to { bottom: 0; }
        }
        .zzz-container {
            position: absolute;
            top: 100px; /* 눈 사이로 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .zzz {
            font-weight: bold;
            opacity: 0;
            position: relative;
            animation: floatZ 6s linear infinite;
        }
        .zzz.large {
            font-size: 80px; /* 기존 40px의 2배 */
            color: #AAAAAA;
            animation-delay: 0s;
        }
        .zzz.medium {
            font-size: 60px; /* 기존 30px의 2배 */
            color: #555555;
            animation-delay: 1.5s;
        }
        .zzz.small {
            font-size: 40px; /* 기존 20px의 2배 */
            color: #000000;
            animation-delay: 3s;
        }
        @keyframes floatZ {
            0% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(-160px); }
            100% { opacity: 0; transform: translateY(-200px); }
        }
    </style>
</head>
<body>
    <div class="eye-container">
        <div class="eye-wrapper">
            <div class="eye-border"></div>
            <div class="eye-white"></div>
            <div class="eye-cover"></div>
        </div>
        <div class="eye-wrapper">
            <div class="eye-border"></div>
            <div class="eye-white"></div>
            <div class="eye-cover"></div>
        </div>
    </div>
    <div class="blanket"></div>
    <div class="zzz-container" id="zzzContainer">
        <div class="zzz large">Z</div>
        <div class="zzz medium">z</div>
        <div class="zzz small">z</div>
    </div>
    <script>
        window.addEventListener('load', function() {
            const blanket = document.querySelector('.blanket');
            const zzzContainer = document.getElementById('zzzContainer');

            blanket.addEventListener('animationend', function() {
                zzzContainer.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
